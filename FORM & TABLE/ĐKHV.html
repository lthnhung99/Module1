<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form action="">
       <table style="background: rgb(246, 246, 150);">
       <caption style="color: blue;background-color: aqua;">ĐĂNG KÝ HỌC VIÊN</caption> 
        <tr>
            <td>Họ và tên</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio"> Nam
                <input type="radio"> Nữ
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="" id="">
                    <option value="">-Chọn Lớp-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td>
                <input type="tel">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="Đăng ký"> 
                <input type="submit" value="Nhập lại"> 
            </td>
        </tr>

       </table>
    </form>
</body>
</html>
