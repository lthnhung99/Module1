<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ff, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <table>
        <caption style="align-items: center;">
          <u style="color: red;">Student Registaration Form</u>
        </caption>

        <tbody>
          <tr>
            <td>
                <label for="">First Name:</label>    
            </td>
            <td>
              <input type="text" placeholder="Enter your first name">
            </td>
          </tr>
          <tr>
            <td>
                <label for="">Last Name:</label>    
            </td>
            <td>
              <input type="text" placeholder="Enter your last name">
            </td>
          </tr>
          <tr>
            <td>
                <label for="">Email:</label>
            </td>
            <td>
              <input type="email" placeholder="it should contain @,.">
            </td>
          </tr>
          <tr>
            <td>
                <label for="">Mobile:</label>
            </td>
            <td>
              <input type="text" placeholder="only 10 digits are allowed">
            </td>
          </tr>
          <tr>
            <td>Gende:</td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </td>
          </tr>
          <tr>
            <td>
                <label for="">Date of birth:</label>
            </td>
            <td>
              <input type="date">
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Address:</label>
            </td>
            <td>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
          </tr>
           <tr>
            <td>
              <label for="">City:</label>
            </td>
            <td>
              <input type="text">
            </td>
           </tr>
           <tr>
            <td>
              <label for="">Area PIN:</label>
            </td>
            <td>
              <input type="text">
            </td>
           </tr>
           <tr>
            <td>
              <label for="">State:</label>
            </td>
            <td>
              <input type="text">
            </td>
           </tr>
           <tr>
            <td>
              <label for="">Qualification:</label>
            </td>
            <td>
              <select name="" id="">
                <option value="">Select Qualification:</option>
              </select>  
            </td>
           </tr>
           <tr>
            <td>Specialization:</td>
            <td>
              <input type="checkbox">Computer Science <br>
              <input type="checkbox">Information Technology <br>
              <input type="checkbox">Computer Architecture <br>
              <input type="checkbox">Tele Communication
            </td>
           </tr>
           <tr>
            <td>
              <label for="">Password:</label>
            </td>
            <td>
              <input type="password">
            </td>
           </tr>
           <tr>
            <td>
              <button style="background-color: rgb(44, 206, 44);color: white;">Registered</button>
            </td> 
           </tr>
        </tbody>
       </table>
    </form>
</body>
</html>
