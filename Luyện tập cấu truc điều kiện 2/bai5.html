<body>
    <script>
        let a =+prompt('Nhập cạnh thứ nhất');
        let b =+prompt('Nhập cạnh thứ hai');
        let S=a*b/2;
        if (a>0 && b>0) {
            document.write('Diện tích tam giác vuông S=' +S);
        } else {
            document.write('Không hợp lệ');
        }
    </script>
