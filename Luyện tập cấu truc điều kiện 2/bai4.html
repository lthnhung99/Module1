<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
   <script>
    let a = +prompt('Nhập chiều dài a');
    let b = +prompt('Nhập chiều rộng b');
    let S=a*b;
    if (a>0 && b>0) {
        document.write('Diện tích hình chữ nhật S=a*b='+ S);
    } else {
        document.write('Không hợp lệ');

    }

   </script> 
</body>
</html>
