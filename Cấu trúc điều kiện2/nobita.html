<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobita</title>
    <style>
        
        #nobita {
            height: 100px;
            width: 80px;
            position: relative;
            left: 0;
        }
    </style>
</head>

<body>
    <img id="nobita"src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" alt=""
        onmouseover="moveRight()">
    <script>
        var step = 5;
        function moveRight() {
            let nobita = document.querySelector('#nobita');
            let css = getComputedStyle(nobita);
            nobita.style.left = `${parseInt(css.left) + step}px`;
        }
    </script>
</body>

</html>
