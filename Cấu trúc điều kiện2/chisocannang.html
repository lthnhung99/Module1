<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số cân nặng của cơ thể</title>
</head>

<body>
    <table>
        <h1>Tính chỉ số cân nặng</h1>
        <tr>
            <td>Nhập cân nặng: (kg)</td>
            <td>
                <input id="cannang" type="text">
            </td>
        </tr>
        <tr>
            <td>Nhập chiều cao: (m)</td>
            <td>
                <input id="chieucao" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <br>
                <button onclick="kiemtra()">Kiểm tra</button>
                <p id="result"></p>
            </td>
        </tr>
    </table>
    <script>
        function kiemtra() {
            let cannang = document.getElementById('cannang').value;
            let chieucao = document.getElementById('chieucao').value;
            let bmi = cannang / (chieucao * chieucao);
            if (bmi < 18.5)
                document.getElementById("result").innerText= "Chỉ số bmi của bạn là : Thiếu cân";
            else if (bmi >= 18 && bmi < 25.0)
            document.getElementById("result").innerText= "Chỉ số bmi của bạn là : Bình thường";
            else if (bmi >20.5 && bmi <30.0)
            document.getElementById("result").innerHTML= "Chỉ số bmi của bạn là : Thừa cân";
            else if(bmi >= 30.0)
            document.getElementById("result").innerHTML= "Chỉ số bmi của bạn là : Béo phì";
            else 
            document.getElementById("result").innerHTML= "Chỉ số bmi của bạn là : Không hợp lệ";

        }
    </script>
</body>

</html>
