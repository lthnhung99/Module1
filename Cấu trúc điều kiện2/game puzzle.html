<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Puzzle</title>
    <style>
        table {
            width: 500px;
            
        }

        table>tbody>tr>td>img {
            width: 100%;
            height: 120px;
        }

        table>tbody>tr>td>img:hover {
            cursor: pointer;
            box-shadow: 0px 0px 5px rgb(236, 0, 173);
        }

        .win {
            box-shadow: 3px 3px 3px red;
        }
    </style>
</head>

<body>
    
    <table>
        <tbody>
            <tr>
                <td>
                    <img id="img_1" src="image/1.1.jpg" alt="" onclick="change(1)">
                </td>
            </tr>
            <tr>
                <td>
                    <img id="img_2" src="image/2.3.jpg" alt="" onclick="change(2)">
                </td>
            </tr>
            <tr>
                <td>
                    <img id="img_3" src="image/3.2.jpg" alt="" onclick="change(3)">
                </td>
            </tr>
            <tr>
                <td>
                    <img id="img_4" src="image/4.3.jpg" alt="" onclick="change(4)">
                </td>
            </tr>
            <tr>
                <td>
                    <img id="img_5" src="image/5.1.jpg" alt="" onclick="change(5)">
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        const win1 = "http://127.0.0.1:5501/images/1.1.jpghttp://127.0.0.1:5501/images/2.1.jpghttp://127.0.0.1:5501/images/3.1.jpghttp://127.0.0.1:5501/images/4.1.jpghttp://127.0.0.1:5501/images/5.1.jpg"
        const win2 = "http://127.0.0.1:5501/images/1.2.jpghttp://127.0.0.1:5501/images/2.2.jpghttp://127.0.0.1:5501/images/3.2.jpghttp://127.0.0.1:5501/images/4.2.jpghttp://127.0.0.1:5501/images/5.2.jpg"
        const win3 = "http://127.0.0.1:5501/images/1.3.jpghttp://127.0.0.1:5501/images/2.3.jpghttp://127.0.0.1:5501/images/3.3.jpghttp://127.0.0.1:5501/images/4.3.jpghttp://127.0.0.1:5501/images/5.3.jpg"
        function change(row) {
            let rnd = Math.ceil(Math.random() * 3);
            let imgName = `${row}.${rnd}.jpg`;
            document.getElementById(`img_${row}`).src = `image/${imgName}`;
            let check = document.getElementById('img_1').src +
                            document.getElementById('img_2').src +
                            document.getElementById('img_3').src +
                            document.getElementById('img_4').src +
                            document.getElementById('img_5').src

            if (check == win1 || check == win2 || check == win3) {
                document.getElementById('img_1').classList.add('win');
                document.getElementById('img_2').classList.add('win');
                document.getElementById('img_3').classList.add('win');
                document.getElementById('img_4').classList.add('win');
                document.getElementById('img_5').classList.add('win');
            }
            else{
                document.getElementById('img_1').classList.remove('win');
                document.getElementById('img_2').classList.remove('win');
                document.getElementById('img_3').classList.remove('win');
                document.getElementById('img_4').classList.remove('win');
                document.getElementById('img_5').classList.remove('win');
            }
        }

       
    </script>
</body>

</html>
